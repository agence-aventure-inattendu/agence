<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title | escape }}</title>
    <link rel="stylesheet" href=" {{ "/assets/main.css" | relative_url }}">
  </head>
  <body>
    
    <!-- Global container : Full width with right and left gutter -->
    <div class="container grid-frame">

      <div class="grid-x">
        <div class="small-12 medium-4 cell layout-left">
          {% include sidebar.html %} 
        </div>
        <div class="cell auto layout-right">
          <div class="grid-y main">  
          <div class="header cell">
              <span class="tagline"> {{ site.description }}</span>
              <div class="contact cell"> 
                  <ul class="menu">  
                    <li>
                      <a href="{{ "/contact.html" | relative_url }}">contact</a>
                    </li>
                    <li>
                      <a href="{{github_url}}" target="_blank">github</a>
                    </li>

                  </ul>
              </div>
          </div>
          <div class="content cell small-10"> 
              <div class="content-container">
